<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Sahara University</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f2ff;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styling */
        .header {
            background: linear-gradient(to right, #002855, #004c8c);
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        /* Feedback Section */
        .feedback-container {
            background: white;
            width: 90%;
            max-width: 500px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            text-align: left;
        }

        .feedback-container h2 {
            text-align: center;
            color: #002855;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Button Container */
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        /* Submit Button */
        .submit-btn {
            background-color: #002855;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            flex: 1;
            margin-right: 5px;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background-color: #004c8c;
        }

        /* Back to Home Button */
        .back-home {
            background-color: #ff6600;
            color: white;
            padding: 12px;
            font-size: 16px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            flex: 1;
            margin-left: 5px;
            transition: 0.3s;
        }

        .back-home:hover {
            background-color: #cc5500;
        }

        /* Footer */
        .footer {
            background: linear-gradient(to right, #002855, #004c8c);
            color: white;
            text-align: center;
            padding: 12px;
            font-size: 14px;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">Welcome to Sahara University</div>

    <!-- Feedback Form -->
    <div class="feedback-container">
        <h2>Student Feedback</h2>

        <div class="form-group">
            <label>Name:</label>
            <input type="text" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label>Rating:</label>
            <select>
                <option>⭐ - Poor</option>
                <option>⭐⭐ - Fair</option>
                <option>⭐⭐⭐ - Good</option>
                <option>⭐⭐⭐⭐ - Very Good</option>
                <option>⭐⭐⭐⭐⭐ - Excellent</option>
            </select>
        </div>

        <div class="form-group">
            <label>Comments:</label>
            <textarea rows="4" placeholder="Share your feedback"></textarea>
        </div>

        <!-- Buttons: Submit & Back to Home -->
        <div class="button-container">
            <button class="submit-btn">Submit Feedback</button>
            <a href="index.html" class="back-home">⬅ Back to Home</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">© 2025 Sahara University. All rights reserved.</div>

</body>
</html>
